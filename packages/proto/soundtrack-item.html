<!doctype html>
<html lang="en">
  <head>
    <title>Movie Night</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hdy8gyr.css" />
  </head>

  <body>
    <!--HEADER-->
    <div class="main-nav-bar">
      <img
        id="logo"
        src="images/movie-night-logo-white.png"
        alt="Movie Night Logo"
      />

      <a href="index.html">Home</a>
      <a href="movies-out-now.html">Movies Out Now</a>
      <a href="movie-library.html">Movie Library</a>
      <a href="theaters.html">Theaters</a>
      <a href="soundtrack-library.html">Music Library</a>
      <a href="artifacts.html">Artifacts Library</a>
      <a href="film-locations.html">Famous Film Locations</a>

      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search..." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <div class="toggle-switch-container">
      <label class="toggle-switch" for="checkbox">
        <input type="checkbox" autocomplete="off" id="checkbox" />
        <div class="round toggle-switch-slider"></div>
      </label>
      <span id="toggle-switch-label">LIGHT MODE</span>
    </div>

    <!--POPULAR MOVIES OUT NOW SLIDESHOW-->
    <div class="popular-movies-out-now">
      <div class="background-slide">
        <img
          src="images/the-conjuring-for-slides.jpg"
          alt="The Conjuring Movie Poster"
        />
      </div>
      <div class="background-slide">
        <img src="images/him-for-slides.png" alt="Him Movie Poster" />
      </div>
      <div class="background-slide">
        <img
          src="images/tron-ares-for-slides.jpeg"
          alt="Tron: Ares Movie Poster"
        />
      </div>
      <div class="background-slide">
        <img src="images/weapons-for-slides.jpg" alt="Weapons Movie Poster" />
      </div>
      <div class="background-slide">
        <img
          src="images/one-battle-after-another-for-slides.png"
          alt="One Battle After Another Movie Poster"
        />
      </div>
      <div class="background-slide">
        <img
          src="images/star-wars-for-slides.avif"
          alt="Star Wars Movie Poster"
        />
      </div>
    </div>

    <!--BODY-->
    <section class="playlist-bio">
      <section class="playlist-heading">
        <h1>Star Wars: A New Hope (Original Motion Picture Soundtrack)</h1>
        <h2>1977 | 1 hr 15 min</h2>
      </section>

      <playlist-list src="/functions/playlist-data.json"></playlist-list>
    </section>

    <!--FOOTER-->
    <footer class="footer">
      <p>Â© 2025 | Created by Sanaia Pierre | Dynamic Web Development</p>
    </footer>

    <script src="functions/script.js"></script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { PlaylistItemElement } from "./src/playlist-item.js";
      import { PlaylistElement } from "./src/playlist-list.js";

      define({
        "playlist-item": PlaylistItemElement,
        "playlist-list": PlaylistElement,
      });
    </script>
  </body>
</html>
