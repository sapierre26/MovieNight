<!doctype html>
<html lang="en">
  <head>
    <title>Movie Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/page.css">
    <link rel="stylesheet" href="/styles/tokens.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hdy8gyr.css">
  </head>

  <body>
    <!--HEADER-->
    <div class="main-nav-bar">
        <div class="nav">
          <img
            id="logo"
            src="images/movie-night-logo-white.png"
            alt="Movie Night Logo"
          />

          <a href="/movie-night">HOME</a>
          <a href="/movie-night/movies-out-now">MOVIES OUT NOW</a>
          <a href="/movie-night/movie-library">MOVIE LIBRARY</a>
          <a href="/movie-night/theaters">THEATERS</a>
          <a href="/movie-night/music-library">MUSIC LIBRARY</a>
          <a href="/movie-night/famous-film-artifacts">ARTIFACTS LIBRARY</a>
          <a href="/movie-night/famous-film-locations">FAMOUS FILM LOCATIONS</a>
        </div>

        <div id="login">
          <movie-header></movie-header>
        </div>
      </div>

      <div class="sub-nav-container">
        <div class="theme-switch">
          <label class="toggle-switch" for="checkbox">
            <input type="checkbox" autocomplete="off" id="checkbox" />
            <div class="round toggle-switch-slider"></div>
          </label>
          <span id="toggle-switch-label">LIGHT MODE</span>
        </div>

        <div class="search-bar">
          <form>
            <input type="text" placeholder="Search..." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    
    
    <!--POPULAR MOVIES OUT NOW SLIDESHOW-->
    <div class="featured-movies-slideshow">
      <div class="background-slide"><img src="images/the-conjuring-for-slides.jpg" alt="The Conjuring Movie Poster"></div>
      <div class="background-slide"><img src="images/him-for-slides.png" alt="Him Movie Poster"></div>
      <div class="background-slide"><img src="images/tron-ares-for-slides.jpeg" alt="Tron: Ares Movie Poster"></div>
      <div class="background-slide"><img src="images/weapons-for-slides.jpg" alt="Weapons Movie Poster"></div>
      <div class="background-slide"><img src="images/one-battle-after-another-for-slides.png" alt="One Battle After Another Movie Poster"></div>
      <div class="background-slide"><img src="images/star-wars-for-slides.avif" alt="Star Wars Movie Poster"></div>
    </div>


    <!--BODY-->
    <mu-switch></mu-switch>
    
    
    <!--FOOTER-->
    <footer class="footer">

    <script type="module" src="/functions/script.js"></script>
  </body>
